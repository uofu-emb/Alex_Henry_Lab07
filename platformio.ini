[env]
platform = ststm32@16.1.0
board = disco_f072rb
framework = zephyr

[env:disco_f072rb]
monitor_speed = 115200
; monitor_port = /dev/stlinkv2_1

[env:disco_periodic]
build_flags = 
 -DACTIVITY0

[env:disco_filter]
build_flags =
 -DACTIVITY1

[env:disco_babble]
build_flags =
    -DACTIVITY3

[env:disco_bmsdatagen]
build_flags = 
    -DBMS